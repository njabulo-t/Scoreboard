<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100;300;400;500;600;700;900&family=Orbitron:wght@400;500;700;800&family=Press+Start+2P&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">

            <div>

                <div class="score-container">
                    <span id="home-el">0</span>

                    <button onclick="increment1()">+1</button>
                    <button onclick="increment2()">+2</button>

            </div>
            <div>

                    <span id="guest-el">0</span>
                </div>
                  <div class="btn">
                    <button onclick="increment4()">+1</button>
                    <button onclick="increment5()">+2</button>
                    <button onclick="increment6()">+3</button>
                </div>
            </div>
        </div>
        <div class="restart">
            <button onclick="restartBtn()">Restart</button>
        </div>
        <script src="index.js"></script>
